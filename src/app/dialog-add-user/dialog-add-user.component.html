<h2 mat-dialog-title>Add User</h2>
<mat-dialog-content>
  <div class="name-container">
    <mat-form-field class="mr-16" appearance="outline">
      <mat-label>First Name</mat-label>
      <input matInput placeholder="First Name" />
      <!-- <mat-hint>Please enter a name</mat-hint> -->
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Last Name</mat-label>
      <input matInput placeholder="Last Name" />
      <!-- <mat-hint>Please enter a last name</mat-hint> -->
    </mat-form-field>
  </div>

  <div>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Birth Date</mat-label>
      <input matInput [matDatepicker]="picker" />
      <!-- <mat-hint>MM/DD/YYYY</mat-hint> -->
      <mat-datepicker-toggle
        matIconSuffix
        [for]="picker"
      ></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>

  <div>
    <mat-form-field class="mr-16" appearance="outline">
      <mat-label>Street</mat-label>
      <input matInput placeholder="Street" />
      <!-- <mat-hint>Please enter a street</mat-hint> -->
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Streetnumber</mat-label>
      <input matInput placeholder="Streetnumber" />
      <!-- <mat-hint>Please enter a streetnumber</mat-hint> -->
    </mat-form-field>
  </div>
  <mat-form-field class="mr-16" appearance="outline">
    <mat-label>Zip Code</mat-label>
    <input matInput placeholder="Zip Code" />
    <!-- <mat-hint>Please enter a zip code</mat-hint> -->
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>City</mat-label>
    <input matInput placeholder="City" />
    <!-- <mat-hint>Please enter a city</mat-hint> -->
  </mat-form-field>
  <div></div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-flat-button>Cancel</button>
  <button mat-flat-button cdkFocusInitial>Save</button>
</mat-dialog-actions>
