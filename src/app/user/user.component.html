<mat-card appearance="outlined">
  <div class="table-wrapper">
    <table class="user-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Stadt</th>
          <th>Geburtsdatum</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of allUsers" [routerLink]="'/user/' + user.id">
          <td>{{ user.firstName }} {{ user.lastName }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.city }}</td>
          <td>{{ user.birthDate | date:'dd.MM.yyyy' }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</mat-card>

<button
  (click)="openDialog()"
  class="add-user-btn"
  mat-fab
  color="primary"
  #tooltip="matTooltip"
  matTooltip="add User"
  [matTooltipPosition]="position.value!"
  matTooltipHideDelay="1000"
>
  <mat-icon>add</mat-icon>
</button>
